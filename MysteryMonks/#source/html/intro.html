<section class="intro" id="go-to-1">
    <div class="_container">
        <h1 class="intro__title">
            Best <span class="orange-text">Animation</span> & <span class="orange-text">Video</span> Production Company
        </h1>
        <p class="intro__text">
            According to Forbes, a Video can boost conversion rate by 80%, and grow revenue by average 49%.
        </p>
        <div class="intro__block">
            <div class="intro__video video">
                <div class="video__poster"></div>
                <div class="video__start-btn"></div>
                <div class="video__file">
                    <div class="video__close-btn video-btn">
                        <span class="btn"></span>
                    </div>
                    <div class="video__togglePlay video-btn">
                        <span class="btn"></span>
                    </div>
                    <div class="video__fullscreen-btn video-btn">
                        <span class="btn"></span>
                    </div>
                    <video preload="metadata">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <form action="" class="intro__form form">
                <p class="form__title">
                    Speak to our Video Experts
                </p>
                <div class="form__name-block">
                    <input type="text" class="form__first-name form-input" placeholder="First Name">
                    <input type="text" class="form__last-name form-input" placeholder="Last Name">
                </div>
                <input type="text" class="form__email-address form-input" placeholder="Email Address">
                <input type="text" class="form__phone-number form-input" placeholder="Phone number">
                <textarea class="form__requirement form-input _site-scroll" placeholder="Requirement"></textarea>
                <button type="submit" class="form__button">Get Info & Pricing</button>
            </form>
        </div>
    </div>
</section>
